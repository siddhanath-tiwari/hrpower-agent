<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Resume</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>Upload Resume</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="{{ url_for('home') }}">Home</a></li>
                    <li><a href="{{ url_for('upload_resume') }}" class="current">Upload Resume</a></li>
                    <li><a href="{{ url_for('contact') }}">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="main">
        <div class="container">
            <h2>Upload Your Resume</h2>
            <form action="{{ url_for('upload_resume') }}" method="post" enctype="multipart/form-data">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required pattern="[A-Za-z\s]+" title="Only letters and spaces allowed"><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" title="Enter a valid 10-digit phone number"><br><br>

                <label for="whatsapp">WhatsApp:</label>
                <input type="tel" id="whatsapp" name="whatsapp" required pattern="[0-9]{10}" title="Enter a valid 10-digit WhatsApp number"><br><br>

                <label for="file">Resume (PDF only):</label>
                <input type="file" id="file" name="file" required accept=".pdf"><br><br>

                <input type="submit" value="Upload">
            </form>

            {% if message %}
                <p class="message">{{ message }}</p>
            {% endif %}
        </div>
    </section>

    <footer>
        <p>&copy; 2025 AI-Powered HR Agents. All Rights Reserved.</p>
    </footer>
</body>
</html>
